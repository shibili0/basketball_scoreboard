<html>
  <head>
    <link rel="stylesheet" href="basketball.css" />
  </head>
  <body>
    <div class="outerBorder">
      <div class="titles">
        <h1 id="home">HOME</h1>
        <h1 id="away">AWAY</h1>
      </div>
      <div class="displayBoard">
        <div class="displayOne" id="homeDisplay">
          <h5 id="homeScore"></h5>
        </div>
        <div class="displayTwo" id="awayDisplay">
          <h5 id="awayScore"></h5>
        </div>
      </div>
      <div class="boxes">
        <div class="set1">
            <button onclick="plusOneH()">+1</button>
            <button onclick="plusTwoH()">+2</button>
            <button onclick="plusThreeH()">+3</button>
        </div>
        <div class="set2">
            <button onclick="plusOneA()">+1</button>
            <button onclick="plusTwoA()">+2</button>
            <button onclick="plusThreeA()">+3</button>
        </div>
      </div>
    </div>
    <script src="basketball.js"></script>
  </body>
</html>
